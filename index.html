<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="shortcut icon"
        href="https://img.freepik.com/free-vector/realistic-casino-gambling-illustration_52683-99917.jpg?w=2000"
        type="image/x-icon">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="univ.css">
</head>

<body>
    <div class="flex flex-col img text-white">
        <div class="text-[#DAA520] jolly font-base text-9xl text-center my-32">
            <h1>BlackJack</h1>
        </div>
        <div class="flex flex-col gap-8 font-semibold text-4xl justify-center items-center">
            <p id="message-el">Want to play a round?</p>
            <p id="cards-el">Cards:</p>
            <p id="sum-el">Sum:</p>
            <button class="mt-3 jolly text-5xl tracking-wider text-[#016f32] py-1 px-5 rounded-lg bg-[#DAA520]"
                onclick="startGame()">
                Start Game
            </button>
            <button class="mt-3 jolly text-5xl tracking-wider text-[#016f32] py-1 px-5 rounded-lg bg-[#DAA520]"
                onclick="newCard()">
                New Card
            </button>
        </div>
        <div class="arrange">
            <p id="player-el"></p>
        </div>
    </div>

    
    <script src="index.tsx"></script>
</body>

</html>
